<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>詳細情報入力</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="common/css/style.css">
</head>

<body class="login-page-body">
    <main>
        <div class="login-warp">
            <header>
                <h1><a href="index.html">LOGO</a></h1>
                <h2>Webクリエイターズプラトフォーム<br>詳細情報入力</h2>
            </header>
            <div class="form-warp">
                <form action="" class="login">
                    <p><input type="text" name="name" placeholder="氏名/企業名"></p>
                    <div class="category">
                       <p>登録したいカテゴリー<span>*複数選択可</span></p>
                        <p><input class="check" type="checkbox" name="category" valu="1">Webデザイナー</p>
                        <p><input class="check" type="checkbox" name="category" valu="1">HTMLコーダー</p>
                        <p><input class="check" type="checkbox" name="category" valu="1">フロントエンジニア</p>
                        <p><input class="check" type="checkbox" name="category" valu="1">Webプログラマー</p>
                        <p><input class="check" type="checkbox" name="category" valu="1">サーバーサイドエンジニア</p>
                    </div>
                    <p><textarea name="pr" placeholder="自己PR"></textarea></p>
                    <button><a href="info.html">submit</a></button>
                </form>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-nav">
            <ul>
                <li><a href="">運営会社</a></li>
                <li><a href="">プライバシー</a></li>
                <li><a href="">利用規約</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
